
 {% extends "index.html" %}
  <!-- Header -->
   {% block shoppage %}
  <header class="text-center py-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Our Products</h1>
    <p class="text-gray-500">Browse through our exclusive collection</p>
  </header>

  <!-- Product Grid -->
  <section class="max-w-7xl mx-auto px-6 pb-16">
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      
      <!-- Product Card -->
       {% for product in products %}
      <div class="bg-white rounded-2xl shadow-sm hover:shadow-lg transition overflow-hidden">
        <img src={{product.dress_image}} alt="Product" class="w-full h-56 object-cover">
        <div class="p-5">
          <h2 class="text-lg font-semibold text-gray-800">{{product.dress_name}}</h2>
          <div class="flex items-center justify-between mt-4">
            <span class="text-blue-600 font-bold text-lg">â‚¹{{product.dress_price}}</span>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition">
              Buy Now
            </button>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
  </section>
  {% endblock shoppage %}
